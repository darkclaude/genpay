<ion-header>

    <ion-navbar>
    <ion-title>GENPAY</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
<h1 text-center ><font class="app-font"><b>BILLERS</b></font></h1>
    <ion-item>
       
        <ion-searchbar class="low" [(ngModel)]= "sparam" placeholder="Search Billers" (ngModelChange)="searchchanged($event)" type="text" value=""></ion-searchbar>
      </ion-item>
      <div *ngIf="snip2">
<ion-item class="listh" *ngFor="let d of data | search: sparam "  (click)="logdata(d)">
<h2 >
   
    <ion-icon style="padding-right: 10px" name="logo-buffer"></ion-icon> {{d.merchantName}} <ion-icon  float-right name="arrow-forward"></ion-icon>
</h2>
<br>
</ion-item>
</div>

<div *ngIf="snip">
    <ion-item class="listh">
    <h2 >
        <ion-icon style="padding-right: 10px" name="list"></ion-icon><font class="bil">Government Agencies</font><ion-icon  float-right name="arrow-forward"></ion-icon>
        
    </h2>
    <br>
    </ion-item>
    <ion-item class="listh">
        <h2 >
            <ion-icon style="padding-right: 10px" name="list"></ion-icon><font class="bil">Utilities</font><ion-icon  float-right name="arrow-forward"></ion-icon>
            
        </h2>
        <br>
        </ion-item>
        <ion-item class="listh">
            <h2 >
                <ion-icon style="padding-right: 10px" name="list"></ion-icon><font class="bil">Betting & Gaming</font><ion-icon  float-right name="arrow-forward"></ion-icon>
                
            </h2>
            <br>
            </ion-item>
            <ion-item class="listh">
                <h2 >
                    <ion-icon style="padding-right: 10px" name="list"></ion-icon><font class="bil">Retail</font><ion-icon  float-right name="arrow-forward"></ion-icon>
                    
                </h2>
                <br>
                </ion-item>
    <ion-item class="listh">
        <h2 >
            <ion-icon style="padding-right: 10px" name="list"></ion-icon><font class="bil">PayTv</font><ion-icon  float-right name="arrow-forward"></ion-icon>
            
        </h2>
        <br>
        </ion-item>
        <ion-item class="listh">
            <h2 >
                <ion-icon style="padding-right: 10px" name="list"></ion-icon><font class="bil" >Schools</font><ion-icon  float-right name="arrow-forward"></ion-icon>
                
            </h2>
            <br>
            </ion-item>
    </div>
</ion-content>
