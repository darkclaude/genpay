<ion-header>

  <ion-navbar>
    <ion-title>Payment History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <br><br>
  <ion-item-divider class="bil" color="light">  <b color="#23aadb">History</b></ion-item-divider>
  <ion-item  detail-push  class="listh" (click)="today()">
    <font color="#23aadb" >
       <font class="bil">Today</font>
        
    </font>
    <br>
    </ion-item>
  <ion-item  detail-push  class="listh" (click)="week()">
    <font color="#23aadb" >
       <font class="bil">This Week</font>
        
    </font>
    <br>
    </ion-item>
    <ion-item  detail-push  class="listh" (click)="month()">
        <font color="#23aadb">
           <font class="bil">This Month</font>
            
        </font>
        <br>
        </ion-item>
        <div></div>
    <br><br>
    <ion-item-divider class="bil" color="light">  <b color="#23aadb">Statement</b></ion-item-divider>
  
    <ion-item  detail-push  class="listh" (click)="statement()">
      <font color="#23aadb">
         <font class="bil">Email Statement</font>
          
      </font>
      <br>
      </ion-item>
</ion-content>
