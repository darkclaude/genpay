<ion-header>

  <ion-navbar>
    <ion-title>Payment History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="topbarP"padding>
  <br><br>
  <ion-item-divider class="bilh" color="#003e70">  <font color="#FFFFFF"><b>History</b></font></ion-item-divider>
  <ion-item  detail-push  class="listh" (click)="today()">
    <font color="#23aadb" >
       <font class="bil"><b>Today</b></font>
        
    </font>
    <br>
    </ion-item>
  <ion-item  detail-push  class="listh" (click)="week()">
    <font color="#23aadb" >
       <font class="bil"><b>This Week</b></font>
        
    </font>
    <br>
    </ion-item>
    <ion-item  detail-push  class="listh" (click)="month()">
        <font color="#23aadb">
           <font class="bil"><b>This Month</b></font>
            
        </font>
        <br>
        </ion-item>
        <div></div>
    <br>
    <ion-item-divider class="bilh" color="#003e70">  <font color="#FFFFFFF"><b>Statement</b></font></ion-item-divider>
  
    <ion-item  detail-push  class="listh" (click)="statement()">
      <font color="#23aadb">
         <font class="bil"><b>Email Statement</b></font>
          
      </font>
      <br>
      </ion-item>

</ion-content>
