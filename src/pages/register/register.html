
<ion-header>
    <ion-navbar>
      <ion-title>
     Register
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content text-center class="getstarta">
    <div style="margin: 0 auto; display: block;" >
      <img     height="80"  src="assets/images/itclogo.png" />
    </div>
       
  
          <ion-item no-padding transparent  >
              <ion-label floating >
            <font color="#03afd6">
              &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;<ion-icon color="#23aadb"  name="person"></ion-icon>
          
      
              &nbsp;&nbsp; <b>First Name</b>
          </font>
        </ion-label>
            <ion-input required type="text" [(ngModel)]="firstname"></ion-input>
          </ion-item>
          <ion-item no-padding transparent>
               <ion-label floating>
       <font color="#03afd6">
        &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; <ion-icon color="#23aadb" item-left name="person"></ion-icon>
           
         <b>Last Name</b>
       </font>
       </ion-label>
            <ion-input required type="text" [(ngModel)]="lastname"></ion-input>
          </ion-item>
          <ion-item no-padding transparent>
              <ion-label floating>
              <font color="#03afd6">
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;     <ion-icon color="#23aadb"  item-left name="call"></ion-icon>
       
      <b>Phone Number</b>
      </font>
    </ion-label>
  
            <ion-input required type="number" [(ngModel)]="phone"></ion-input>
          </ion-item>
          <ion-item no-padding transparent>
              <ion-label floating>
              <font color="#03afd6">
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  <ion-icon color="#23aadb"  item-left name="key"></ion-icon>
  
           <b>Password</b>
            </font>
          </ion-label>
            <ion-input required type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
          <ion-item no-padding transparent>
              <ion-label floating>
              <font color="#03afd6">
          
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  <ion-icon  color="#23aadb"  item-left name="key"></ion-icon>
          <b>Confirm Password</b>
            </font>
          </ion-label>
            <ion-input required type="password" [(ngModel)]="passwordc"></ion-input>
          </ion-item>
         
        
          <br>
          <button ion-button   color="danger" left [strong]="true" (click)="goback()">Go  Back</button>
          <button ion-button  color="secondary"  right [strong]="true" (click)="register()">{{btnt}}</button>
        
  
  </ion-content>
