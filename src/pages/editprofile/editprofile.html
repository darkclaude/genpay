<ion-header>

  <ion-navbar>
    <ion-title>EDIT PROFILE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <br>
  <h1 text-center ><font class="app-font"><b>GENPAY</b></font></h1>
  <br>
  <div text-center><ion-label >Name</ion-label><font style="size: 20px"><b>{{name}}</b></font></div>
<br>
<div text-center><ion-label >Phone Number</ion-label><font style="size: 20px"><b>{{phone}}</b></font></div>
<br>
<ion-label text-center>Email Address</ion-label>
<ion-item>

<ion-input type="email"  class="btnp" [(ngModel)]="email" name="title"></ion-input>

</ion-item>
<br>
<button   class="logb" [disabled]="isd" ion-button  (click)="addemail()">Add Email address</button>


</ion-content>
