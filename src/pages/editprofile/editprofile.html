<ion-header>

  <ion-navbar>
    <ion-title>EDIT PROFILE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="topbar" padding>

 <br>
  <h1 text-center ><font color="#FFFFFF"class="app-font"><b>GENPAY</b></font></h1>
  <br>
  <div class="topbar">
    <ion-item text-wrap >
   <font color="#23aadb"><b>Name:</b></font>&nbsp;&nbsp;<font color="#23aadb"><b>{{name}}</b></font>
    </ion-item>
    <ion-item text-wrap >
        <font color="#23aadb"><b>Phone No:</b></font>&nbsp;&nbsp;<font color="#23aadb"><b>{{phone}}</b></font>
         </ion-item  >
         <ion-item text-wrap >
            <font color="#23aadb"><b>Email:</b></font>&nbsp;&nbsp;<font color="#23aadb"><b>{{email}}</b></font>
             </ion-item>
   
</div>
<ion-item transparent >


<ion-input   type="email"  class="btnp" [(ngModel)]="newemail" name="title"></ion-input>

</ion-item>
<br>
<button   class="logb" [disabled]="isd" ion-button  (click)="addemail()">Add Email address</button>

</ion-content>
