  <ion-navbar>
    <ion-title>Forgot Password</ion-title>

</ion-header>


<ion-content padding>
  
      <br><br>

       <ion-item>
        <ion-label  floating>Enter Phone Number To Recover</ion-label>

       <button   class="logb" [disabled]="isd" ion-button  (click)="forgot()">Recover</button>
