<ion-header>

  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="fff" padding>

    <div ion-fixed >
  <ion-item  padding-top  >
     
     <ion-label  floating>Enter Old Password</ion-label>
  <ion-input type="password"  class="btnp" [(ngModel)]="oldpass"  name="title"></ion-input>
  </ion-item>
  <ion-item  >
   
    <ion-label   floating >Enter New Password </ion-label>
 <ion-input type="password"  class="btnp" [(ngModel)]="newpass" name="title"></ion-input>
 </ion-item>
 <ion-item  >
  
   <ion-label   floating >Confirm New Password </ion-label>
<ion-input type="password"  class="btnp" [(ngModel)]="newpassc" name="title"></ion-input>
</ion-item>
  <br>
  <br>
  <!--
  <ion-item>
  <ion-label floating >Enter your Password </ion-label>
  <ion-input type="password" [(ngModel)]="pass" name="title"></ion-input>
  </ion-item>
 -->
  <br>
  
  <div >
     <button   class="logb" [disabled]="isd" ion-button large (click)="changepass()">Change Password</button>
      
 </div>
</div>
</ion-content>
