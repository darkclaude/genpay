  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

<ion-content padding class="getstart">
  
      <br><br>

       <ion-item transparent>
        <ion-label floating><font color="white">Enter Confirmation Code</font></ion-label>

       </ion-item>
       <br>
       <button   class="logb" [disabled]="isd" ion-button  (click)="forgot()">Recover</button>
       
      
</ion-content>
