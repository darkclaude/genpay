<ion-header>

  <ion-navbar>
    <ion-title>Authenticate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="to" text-center padding>
  
        <br>
      
          <h1 text-center ><font color="#03afd6" class="app-font">GENPAY</font></h1>
          <br>
          <img>
          <h2 text-center><font color="#000000" ><b>{{phone}}</b></font></h2>
<font color="#03afd6"><b>You will receive a txt message containing the code for verification shortly</b></font>
        <ion-item  transparent *ngIf="sfn" padding-top  >
         
          <ion-label text-center floating><font color="#03afd6" ><b>Enter Verification Code</b></font></ion-label>
       <ion-input type="text"  class="btnp" [(ngModel)]="code" name="title"></ion-input>
       </ion-item>
       <br>
       <br>
      
       <div class="ss">
        <button   class="rb" [disabled]="resd" ion-button large (click)="resend()"><font color="#FFFFFF"><b>Resend Code</b></font>
          </button>
    </div>
       <br>
       <br>
       <font>By activating, you agree to our <b><a>Terms & Conditions</a></b> and <b><a>Privacy Policy</a></b> </font>
       <br> <br> <br>
       <div class="ss">
          <button   class="logb" [disabled]="isd" ion-button large (click)="activate()">{{btnt}}
            </button>
      </div>
      


</ion-content>
